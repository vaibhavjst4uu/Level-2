<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="our-pricing">Our Pricing</h1>
            <p class="subscription">Annually &emsp;<label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>&emsp;  Monthly</p>

              <div class="plans">
                <div class="basic">
                    <p id="heading">Basic</p>
                    <h1>$19.99</h1>
                    <hr>
                    <p class="basic-storage">500 GB Storage</p>
                    <hr>
                    <p class="basic-user">2 Users Allowed</p>
                    <hr>
                    <p class="basic-capacity">Send up to 3 GB</p>
                    <hr>
                    <button>LEARN MORE</button>
                </div>
                <div class="professional">
                    <p id="heading">professional</p>
                    <h1>$24.99</h1>
                    <hr>
                    <p class="professional-storage">1 TB Storage</p>
                    <hr>
                    <p class="professional-user">5 Users Allowed</p>
                    <hr>
                    <p class="professional-capacity">Send up to 10 GB</p>
                    <hr>
                    <button>LEARN MORE</button>
                </div>
                <div class="master">
                    <p id="heading">Master</p>
                    <h1>$39.99</h1>
                    <hr>
                    <p class="master-storage">2 TB Storage</p>
                    <hr>
                    <p class="master-user">10 Users Allowed</p>
                    <hr>
                    <p class="master-capacity">Send up to 20 GB</p>
                    <hr>
                    <button>LEARN MORE</button>
                </div>
              </div>
        </div>
    </div>
    
</body>
</html>
